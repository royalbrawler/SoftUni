<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Cool Blog</title>
	<link rel="stylesheet" href="styles/bootstrap.css">
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
	<div class="navbar navbar-default navbar-fixed-top text-uppercase">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">Blog System</a>

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="newpost.html">Welcome, Madafaka!</a></li>
					<li><a href="#">create New Post</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>

<main> 
<div class="container body-content">
	<form class="form-horizontal">
		<fieldset>
			<legend>
				New Post
			</legend>
			<div class="form-group">
				<label class="col-md-4" for="title">Title</label>
				<div class="col-md-4">
					<input id="title" type="text" class="form-control" placeholder="Post a post">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4" for="author">Author</label>
				<div class="col-md-4">
					<input id="author" type="text" class="form-control" placeholder="Post author">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4" for="content">Content</label>
				<div class="col-md-4">
					<textarea class="form-control" rows="10"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4 col-md-offset-4">
					<button type="reset" class="btn btn-default">Reset</button>
					<button type="submit" class="btn btn-primary">Save Post</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
</main>

<footer>
	<div class="container modal-footer">
		<p>
			&copy; my nigga 2017 kappa
		</p>
	</div>
</footer>

</body>
</html>
